<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const span = document.createElement('span');
        span.textContent = decodeURI(window.location.pathname);
        document.body.appendChild(span);
    </script>
    <h2>完成ファイル</h2>

    <a href="../start" style="font-weight: 600; color: green;">
        編集用ファイルへ
    </a>
    <div>
        <a href="../../" style="margin-right: 10px;">
            セクションへ
        </a>

        <a href="../../../">
            コースへ
        </a>
    </div>
    <!-- nomoduleを指定するとIEなど、モジュールに対応していないブラウザでのみ実行することができる -->
    <script nomodule>alert('nomodule')</script>
    <!-- deferと記述すると非同期でjsファイルが読み込まれる -->
    <!-- つまり、HTMLの生成が終わった後に読み込まれる -->
    <script src="main.js" defer></script>
    <!-- typeでmoduleを指定して読み込んだjsファイルはdeferと同じで非同期で読み込まれる -->
    <!-- typeでmoduleを指定して読み込んだjsファイルは複数読み込まれても重複して読み込まれない -->
    <!-- 逆に、普通のjsファイルは、複数読み込むことができ、その場合は同じ処理が重複して実行される -->
    <script type="module" src="moduleB.js"></script>
</body>

</html>
